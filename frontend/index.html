<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI AutoPay DApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>EMI AutoPay DApp</h1>

    <div id="wallet">
        <button id="connectWalletBtn">Connect Wallet</button>
        <p id="account"></p>
        <p id="network"></p>
    </div>

    <hr>

    <p id="senderNetwork"></p>


    <div id="createPlan">
        <h2>Create EMI Plan</h2>
        <input id="sender" placeholder="Sender Address">
        <input id="emiAmount" placeholder="EMI Amount (ETH)">
        <select id="intervalSelect">
            <option value="3600">1 Hour</option>
            <option value="10800">3 Hours</option>
            <option value="21600">6 Hours</option>
            <option value="43200">12 Hours</option>
            <option value="86400">Daily</option>
            <option value="604800">Weekly</option>
            <option value="2592000">Monthly</option>
        </select>

        <input id="totalAmount" placeholder="Total Amount (ETH)">
        <button id="createPlanBtn">Create EMI Plan</button>
    </div>

    <hr>

    <div id="deposit">
        <h2>Deposit Funds</h2>
        <input id="depositAmount" placeholder="Amount to deposit (ETH)">
        <button id="depositBtn">Deposit</button>
    </div>

    <hr>

    <div id="balance">
        <h2>Contract Balance</h2>
        <button id="checkBalanceBtn">Check Balance</button>
        <p id="contractBalance">0 ETH</p>
    </div>

    <hr>
    
    <div id="planDetails">
        <h2>Active EMI Plan Details</h2>
        <button id="loadPlanBtn">Load EMI Plan</button>
    
        <p><b>Sender:</b> <span id="planSender"></span></p>
        <p><b>Receiver:</b> <span id="planReceiver"></span></p>
        <p><b>EMI Amount:</b> <span id="planEmiAmount"></span></p>
        <p><b>Interval:</b> <span id="planInterval"></span></p>
        <p><b>Total Amount:</b> <span id="planTotalAmount"></span></p>
        <p><b>Paid:</b> <span id="planPaid"></span></p>
        <p><b>Next Payment:</b> <span id="planNextPayment"></span></p>
        <p><b>Sender Network:</b> <span id="planSenderNetwork"></span></p>
        <p><b>Status:</b> <span id="planStatus"></span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="abi.js"></script>
    <script src="app.js"></script>


</body>

</html>
